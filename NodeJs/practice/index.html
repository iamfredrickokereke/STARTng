<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Simple Message Form</title>
</head>
<body>
  
  <div class="container">
    <h2>It's now or never</h2>
    <h1>Send me a message , Now!</h1>
    
    <form action="/message" id="join-us" method="POST">
      <div class="fields">
        <span>
         <input placeholder="message" type="text" autocomplete="off" name="form"/>
         </span>
      </div>
      <div class="submit">
        <input class="submit" value="Submit" type="button" />
      </div>
    </form>
  </div>
</body>
</html>
